<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>Weather App</p>
        <form id="title-form">
            <input id="search-title" type="search" placeholder="e.g. London">
            <input id="submit-title" type="submit" value="Search">
        </form>
    </header>
    <main>
        <form>
            <input id="search" type="search">
            <input id="submit" type="submit" value="Search">
        </form>
        <div id="body-wrapper">
            <div id="current-tile">
                <div id="visible-content" class="no-background">
                    <div class="current-temp" class="no-background">
                        <p id="current-temp-number" class="no-background"></p>
                        <p id="current-temp-feels-like" class="no-background"></p>
                    </div>
                    <div id="current-wind" class="no-background">
                        <p id="current-wind-title" class="no-background">Wind</p>
                        <p id="current-wind-number" class="no-background"></p>
                        <p id="current-wind-direction" class="no-background"></p>
                    </div>
                    <div id="current-rain-title" class="no-background">
                        <p id="current-rain-title" class="no-background">Rain</p>
                        <p id="current-rain-number" class="no-background"></p>
                    </div>
                    <div id="current-humidity" class="no-background">
                        <p id="current-humidity-title" class="no-background">Humidity</p>
                        <p id="current-humidity-number" class="no-background"></p>
                    </div>
                    <div id="current-info" class="no-background">
                        <p id="current-location" class="no-background"></p>
                        <p id="current-region" class="no-background"></p>
                        <p id="current-comment" class="no-background"></p>
                    </div>
                </div>
            </div>
                <div id="tile-1" class="future-card">
                    <p class="date" class="no-background"></p>
                    <p class="temp" class="no-background"></p>
                    <p class="wind" class="no-background"></p>
                    <p class="rain-percentage" class="no-background"></p>
                    <p class="rain-chance" class="no-background">Chance of rain</p>
                    <p class="comment" class="no-background"></p>
                    <p class="daylight-title" class="no-background">Daylight</p>
                    <p class="daylight" class="no-background"></p>
                </div>
                <div id="tile-2" class="future-card">
                    <p class="date" class="no-background"></p>
                    <p class="temp" class="no-background"></p>
                    <p class="wind" class="no-background"></p>
                    <p class="rain-percentage" class="no-background"></p>
                    <p class="rain-chance" class="no-background">Chance of rain</p>
                    <p class="comment" class="no-background"></p>
                    <p class="daylight-title" class="no-background">Daylight</p>
                    <p class="daylight" class="no-background"></p>
                </div>
                <div id="tile-3" class="future-card">
                    <p class="date" class="no-background"></p>
                    <p class="temp" class="no-background"></p>
                    <p class="wind" class="no-background"></p>
                    <p class="rain-percentage" class="no-background"></p>
                    <p class="rain-chance" class="no-background">Chance of rain</p>
                    <p class="comment" class="no-background"></p>
                    <p class="daylight-title" class="no-background">Daylight</p>
                    <p class="daylight" class="no-background"></p>
                </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
